{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block title%}
<title>StreamMe | VODS</title>
{% endblock title%}

{% block content %}
    {% for vod in vods %}
        <div style="background-color: #D3D3D3; padding: 20px;" class="rounded mb-4">
            <div>
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ vod.user }}</a>
                    <small class="text-muted">{{ vod.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'app-vod-detail' vod.id %}">VOD: {{ vod.title }}</a></h2>
                <p class="article-content">{{ vod.description  }}</p>
            </div>
        </div>
    {% endfor%}
{% endblock content %}
