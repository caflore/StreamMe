{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block title%}
<title>StreamMe</title>
{% endblock title%}

{% block content %}
<div style="background-color: #D3D3D3; padding: 20px;" class="rounded">
    <div>
        <video width='100%' height='580' controls>
            <source src="{{ vod.vod.url }}" type='video/mp4' %}">
            Your browser does not support the video tag.
        </video>
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ vod.user }}</a>
            <small class="text-muted">{{ vod.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">VOD: {{ vod.title }}</a></h2>
        <p class="article-content">{{ vod.description  }}</p>
    </div>
</div>
{% endblock content %}
